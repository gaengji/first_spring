- 8080 : 포트번호를 의미 방 번호에 해당함 8080 방 안에서 스프링 부트가 동작하고 있음
- hello.html : 서버에 요청하는 파일을 뜻함
=> 내 컴퓨터에서 8080번에서 수행되는 서버에서 hello.html 파일 보기
